<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Explanimations</title>
  <link rel="stylesheet" href="/assets/styles.css">
</head>

<body>
  <div class="diagram">
    <p class="mono" id="fn">const <i>fn</i> = <b>num</b> => <b>num</b> * <b>num</b></p>
    <div class="row">
      <ol class="array array--source" id="source"></ol>
      <div class="map">.map</div>
      <div class="callback" id="callback">fn</div>
    </div>
    <div class="row">
      <ol class="array array--dest" id="dest"></ol>
    </div>
    <div class="row">
      <button id="play-btn">play</button>
      <button id="reset-btn">reset</button>
    </div>
  </div>
  <script src="/assets/tweenmax.min.js"></script>
  <script src="/src/app.js"></script>
</body>

</html>
